{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" style="">

    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div class="card" style="margin-top:5%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title"><a>Sign in to continue</a> <span style="float:right">No? <a href="{% url 'signup' %}" class="text-info">Sign up</a></span></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate style="margin:20px">
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-info btn-sm">Log in</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    </div>

</div>
{% endblock %}
